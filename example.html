<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video.js Bitdash</title>

  <link href="node_modules/video.js/dist/video-js/video-js.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .info {
      background-color: #eee;
      border: thin solid #333;
      border-radius: 3px;
      padding: 0 5px;
      text-align: center;
    }

    .video-js {
      margin: 40px auto;
    }
  </style>
</head>
<body>
<div class="info">
  <p>
    You can see the Video.js Bitdash plugin in action below.
    Look at the source of this page to see how to use it with your videos.
  </p>
</div>
<video id="video"
       class="video-js vjs-default-skin"
       height="300"
       width="600" crossorigin="true"
       controls>
  <p>
    Your browser doesn't support video. Please <a href="http://browsehappy.com/">upgrade your browser</a> to see the
    example.
  </p>
  <source
    src="http://cdn1.afrostream.tv/vod/TheWild_s1ep001/c4ebd55b8bc55289.ism/c4ebd55b8bc55289.mpd"
    type="application/dash+xml">
  <track
    src="https://afrostream-img.s3-eu-west-1.amazonaws.com/production/caption/2015/09/913ed362da38f821ed4b-vimeocom136679382.fr.vtt"
    kind="captions" srclang="fr" label="fr">
</video>
<script type="text/javascript"
        src="//bitdash-a.akamaihd.net/bitmovin-portal/56039aa10a66b/da5bac3ab7/latest/bitdash.min.js"></script>
<script src="node_modules/video.js/dist/video-js/video.dev.js"></script>
<script src="lib/videojs-bitdash.js"></script>
<script>
  // fire up the plugin
  videojs('video', {
    bitdash: {
      key: '7d9166bcfd3f79d383757f5099bace04'
    }
  });
</script>
</body>
</html>
